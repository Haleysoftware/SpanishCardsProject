buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:0.7.+'
	}
}
apply plugin: 'android'

dependencies {
	compile files('libs/android-support-v4.jar')
}

android {
	compileSdkVersion 17
	buildToolsVersion '19.0.1'
	defaultConfig {
		minSdkVersion 8
		targetSdkVersion 17
	}
}
